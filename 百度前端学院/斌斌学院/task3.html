<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
  </ul>

  <ul id="resort">
    <!-- 
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

  </ul>

  <button id="sort-btn">排序</button>

<script type="text/javascript">

/**
 * getData方法
 * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
 * 返回一个数组，格式见函数中示例
 */
function getData() {
  /*
  coding here
  */
  var li = document.getElementById("source").children;
  var b = document.getElementsByTagName("b");
  
  var data = [];
  var city = [];
  var air = [];
  
  for(var i = 0,len = li.length; i<len;i++){
    //slice() 方法可从已有的数组中返回选定的元素

  	city.push(li[i].innerHTML.slice(0,2));
  	air.push(b[i].innerHTML);
    data.push([city[i],air[i]]);
  }
  /*
  data = [
    ["北京", 90],
    ["北京", 90]
    ……
  ]
  */
  return data;

}

/**
 * sortAqiData
 * 按空气质量对data进行从小到大的排序
 * 返回一个排序后的数组
 */
function sortAqiData(data) {
	data.sort(sortNumber);
  return data;
}

function sortNumber(a,b){
    return a[1]-b[1];
}
/**
 * render
 * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
 * 格式见ul中的注释的部分
 */
function render(data) {
  var targetNode = document.getElementById("resort");
  if (targetNode.children.length === 0) {
    var vDom = document.createDocumentFragment();
    for (var j = 0;j<data.length;j++){
      var liCreate = document.createElement("li");
      liCreate.innerHTML = "第"+(j+1)+"名："+data[j][0]+"空气质量：<b>"+data[j][1]+"</b>";
      vDom.appendChild(liCreate);
    }
    targetNode.appendChild(vDom);
  }else{
    alert('请勿重复点击');
  }
}

function btnHandle() {
  var aqiData = getData();
  aqiData = sortAqiData(aqiData);
  render(aqiData);
}

function init() {
  // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
  var btn = document.getElementById("sort-btn");
  btn.onclick = function(){
  	btnHandle();
  }
}

init();

</script>
</body>
</html>
